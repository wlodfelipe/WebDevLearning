<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autocomplete" content="off">
    <title>Azu</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!--verificar o path plz-->
</head>

<body onload="loadTasks()">   
    <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2>To do</h2>
        <div id="todo-tasks" class="tasks" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <form class="add-task-form">
            <label for="todo-task-name">Nome:</label>
            <input type="text" id="todo-task-name">
            <label for="todo-task-description">Descrição</label>
            <textarea id="todo-task-description"></textarea>
            <button type="button" onclick="addTask('todo')">Adicionar Tarefa</button>
        </form>
    </div>

    <div class="column" id="inProgress" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2>Fazendo</h2>
        <div id="inProgress-tasks" class="tasks" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <form class="add-task-form">
            <label for="inProgress-task-name">Nome:</label>
            <input type="text" id="inProgress-task-name">
            <label for="inProgress-task-description">Descrição</label>
            <textarea id="inProgress-task-description"></textarea>
            <button type="button" onclick="addTask('inProgress')">Adicionar Tarefa</button>
        </form>
    </div>

    <div class="column" id="Done" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2>Feito</h2>
        <div id="Done-tasks" class="tasks" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <form class="add-task-form">
            <label for="Done-task-name">Nome:</label>
            <input type="text" id="Done-task-name">
            <label for="Done-task-description">Descrição</label>
            <textarea id="Done-task-description"></textarea>
            <button type="button" onclick="addTask('Done')">Adicionar Tarefa</button>
            
        </form>
    </div>
    
</body>
    <script src="assets/js/script.js">
        document.onload = loadTasks();
        window.onload = loadTasks(); 
        loadTasks();
        // não é necessário eu acho por conta do onload no body
    </script>
